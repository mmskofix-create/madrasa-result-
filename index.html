<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madrasa Result Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Manshaul Uloom Theme Variables */
        :root{
          --navy: #0b3d91;   /* main navy */
          --accent: #0f5bd1; /* accent blue/button */
          --muted: #5a6476;
          --white: #ffffff;
          --surface: #fbfdff; /* Background */
          --shadow: 0 6px 20px rgba(11,61,145,0.1);
          --radius: 12px;
          font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        }

        /* General Styles */
        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: var(--surface); 
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center; 
            min-height: 100vh;
        }
        .main-container {
            background: var(--white);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow); 
            width: 100%;
            max-width: 450px;
            margin-bottom: 20px;
        }
        
        .logo-container {
            text-align: center; 
            margin-bottom: 25px; 
        }
        .madrasa-logo {
            width: 100px; 
            height: 100px;
            object-fit: contain;
            border-radius: 50%; 
        }

        h2 {
            text-align: center;
            color: var(--navy); 
            padding-bottom: 15px;
            margin-top: 0;
            font-weight: 800;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--navy); 
            text-align: center; 
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none; 
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: var(--accent);
        }
        button {
            width: 100%;
            background-color: var(--accent); 
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--navy); 
        }

        #result-display {
            margin-top: 25px;
            padding: 20px;
            border: 1px solid rgba(11,61,145,0.2); 
            border-radius: 8px;
            background-color: var(--surface); 
            text-align: left;
        }
        .result-info-header {
            color: var(--accent); 
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .result-table th, .result-table td {
            border: 1px solid #e0e0e0;
            padding: 10px;
            text-align: left;
        }
        .result-table th {
            background-color: var(--navy); 
            color: white;
            font-weight: 600;
        }
        .total-row td {
            background-color: #eef6ff; 
            font-weight: bold;
            color: var(--navy);
        }
        .grade-row td {
            background-color: #d4edda;
            color: #155724;
            font-size: 1.1em;
            font-weight: bold;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="logo-container">
            <img src="m.png" alt="Madrasa Logo" class="madrasa-logo">
        </div>
        
        <h2>EXAM RESULT</h2>

        <form id="result-form">
            <label for="reg_no">Reg.No:</label>
            <input type="text" id="reg_no" name="reg_no" required placeholder="Ex: MUMEH448209">
            
            <label for="class_name">Class</label>
            <input type="text" id="class_name" name="class_name" required placeholder="Ex: 6">

            <button type="submit">View Result</button>
        </form>
        
        <div id="result-display">
            <p style="text-align:center; color:var(--muted);">Enter Registration Number and Class to view result.</p>
        </div>
    </div>

    <script>
        // *** 1. JSON ലിങ്ക് (നിങ്ങളുടെ Google Sheet ലിങ്ക് ഇവിടെ ചേർക്കുക) ***
        const DATA_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTJu-EDpFYXABL3Be-S-9QTqkWici-5xo9PC9yS4BDIqulZW45ZK7WKLnWeYeWRK9bNrTD72hsLiOYF/pub?output=json'; 
        
        let allResults = []; 

        // *** 2. പുതിയ SUBJECT MAP: ലളിതമായ Headers അനുസരിച്ച് ***
        const SUBJECT_MAP = [
            // D Column (Quran)
            { key: 'gsx$quran', display: 'Quran' }, 
            // E Column (Hifz)
            { key: 'gsx$hifz', display: 'Hifz' },
            // F Column (Fiqh)
            { key: 'gsx$fiqh', display: 'Fiqh' },
            // G Column (Thareeq)
            { key: 'gsx$thareeq', display: 'Thareeq' },
            // H Column (Aqlakh)
            { key: 'gsx$aqlakh', display: 'Aqlakh' },
            // I Column (Thajveed)
            { key: 'gsx$thajveed', display: 'Thajveed' },
            // J Column (Lisan)
            { key: 'gsx$lisan', display: 'Lisan' },
            // K Column (Aqeedha)
            { key: 'gsx$aqeedha', display: 'Aqeedha' },
            // L Column (Thafseer)
            { key: 'gsx$thafseer', display: 'Thafseer' },
            // M Column (Duroos)
            { key: 'gsx$duroos', display: 'Duroos' }
        ];

        async function loadData() {
            try {
                // ലോഡിംഗ് സന്ദേശം
                document.getElementById('result-display').innerHTML = '<p style="text-align:center; color:var(--accent);"><i class="fas fa-spinner fa-spin"></i> ഡാറ്റാ ലോഡ് ചെയ്യുന്നു...</p>';

                const response = await fetch(DATA_URL);
                if (!response.ok) {
                     // ലിങ്ക് ശരിയല്ലെങ്കിൽ
                     throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // JSON ഡാറ്റാ വായിക്കുന്നു
                const rawText = await response.text();
                // Google Sheets JSON API-ൽ നിന്ന് JSON ഡാറ്റാ വേർതിരിച്ചെടുക്കുന്നു
                const jsonStartIndex = rawText.indexOf('{');
                const jsonEndIndex = rawText.lastIndexOf('}') + 1;
                const jsonText = rawText.substring(jsonStartIndex, jsonEndIndex);
                const data = JSON.parse(jsonText);

                // ഡാറ്റാ ഘടന മാറ്റി എഴുതുന്നു
                allResults = data.table.rows.map(row => {
                    const cells = row.c;
                    
                    // A, B, C കോളങ്ങൾ (Index 0, 1, 2)
                    const regNo = cells[0] && cells[0].v !== null ? String(cells[0].v).trim() : ''; // RegNo
                    const classValue = cells[1] && cells[1].v !== null ? String(cells[1].v).trim() : ''; // Class
                    const name = cells[2] && cells[2].v !== null ? String(cells[2].v).trim() : ''; // Name
                    
                    // N Column - Total (Index 13)
                    const total = cells[13] && cells[13].v !== null ? cells[13].v : 0; 
                    // P Column - Grade (Index 15)
                    const grade = cells[15] && cells[15].v !== null ? String(cells[15].v).trim() : 'N/A'; 

                    let subjects = [];

                    // 10 വിഷയങ്ങൾ (Index 3 മുതൽ 12 വരെ - D മുതൽ M വരെ)
                    for (let i = 0; i < 10; i++) {
                        const markCell = cells[i + 3];
                        const mark = markCell && markCell.v !== null ? parseInt(markCell.v) : null;
                        
                        if (mark !== null && !isNaN(mark)) {
                            subjects.push({
                                name: SUBJECT_MAP[i].display,
                                mark: mark
                            });
                        }
                    }

                    return {
                        reg_no: regNo,
                        class: classValue, 
                        name: name,
                        subjects: subjects,
                        total: total,
                        grade: grade 
                    };
                }).filter(result => result.reg_no !== '' && result.class !== ''); // രജി. നമ്പർ ഇല്ലാത്തവ ഒഴിവാക്കുന്നു
                
                // ഡാറ്റാ ലോഡ് ചെയ്ത ശേഷം പഴയ സന്ദേശം തിരികെ നൽകുന്നു
                document.getElementById('result-display').innerHTML = '<p style="text-align:center; color:var(--muted);">Enter Registration Number and Class to view result.</p>';

            } catch (error) {
                console.error("Error loading data:", error);
                document.getElementById('result-display').innerHTML = `<p class="error">റിസൾട്ട് ഡാറ്റാ ലോഡ് ചെയ്യുന്നതിൽ പിശക്. Google Sheet-ൻ്റെ "Publish to the web" ക്രമീകരണങ്ങളും ലിങ്കും ശരിയാണോയെന്ന് പരിശോധിക്കുക.</p>`;
            }
        }

        // പേജ് ലോഡ് ചെയ്യുമ്പോൾ ഡാറ്റ ലോഡ് ചെയ്യാൻ തുടങ്ങുന്നു
        loadData();


        document.getElementById('result-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const regNoInput = document.getElementById('reg_no').value.trim();
            const classNameInput = document.getElementById('class_name').value.trim();
            const displayArea = document.getElementById('result-display');
            
            if (allResults.length === 0) {
                 displayArea.innerHTML = '<p class="error">ഡാറ്റാ ഇതുവരെ ലോഡ് ചെയ്തിട്ടില്ല. അല്പം കാത്തിരിക്കുക.</p>';
                 return;
            }

            if (!regNoInput || !classNameInput) {
                displayArea.innerHTML = '<p class="error">Registration Number-ഉം Class-ഉം നിർബന്ധമായും നൽകുക.</p>';
                return;
            }

            // ലോഡ് ചെയ്ത ഡാറ്റയിൽ നിന്ന് തിരയുന്നു (കേസ് സെൻസിറ്റിവിറ്റി ഒഴിവാക്കി)
            const foundResult = allResults.find(data => 
                data.reg_no.toUpperCase() === regNoInput.toUpperCase() && data.class.toUpperCase() === classNameInput.toUpperCase()
            );

            if (foundResult) {
                // Result found
                let htmlContent = `
                    <span class="result-info-header">Result Details:</span>
                    <p><strong>Name:</strong> ${foundResult.name}</p>
                    <p><strong>Registration No:</strong> ${foundResult.reg_no}</p>
                    <p><strong>Class:</strong> ${foundResult.class}</p>

                    <table class="result-table">
                        <tr>
                            <th>വിഷയം</th>
                            <th>മാർക്ക്</th>
                        </tr>
                        ${foundResult.subjects.map(sub => `
                            <tr>
                                <td>${sub.name}</td>
                                <td>${sub.mark}</td>
                            </tr>
                        `).join('')}
                        <tr class="total-row">
                            <td style="text-align:right;"><strong>ആകെ മാർക്ക്:</strong></td>
                            <td><strong>${foundResult.total}</strong></td>
                        </tr>
                        <tr class="grade-row">
                            <td style="text-align:right;"><strong>ഗ്രേഡ്:</strong></td>
                            <td><strong>${foundResult.grade}</strong></td>
                        </tr>
                    </table>
                `;
                displayArea.innerHTML = htmlContent;

            } else {
                // Result not found
                displayArea.innerHTML = '<p class="error">ക്ഷമിക്കണം, നൽകിയ വിവരങ്ങൾ പ്രകാരം ഫലം ലഭ്യമല്ല. Registration Number-ഉം Class-ഉം കൃത്യമായി നൽകിയിട്ടുണ്ടോയെന്ന് പരിശോധിക്കുക.</p>';
            }
        });
    </script>
</body>
</html>
